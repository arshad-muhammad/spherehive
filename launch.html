<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .launch-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        /* Fireworks effect */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
            z-index: 2;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1.5s linear forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finally!!</h1>
        <p>By clicking the below button will successfully launch the KVGCE Hackwise 2025 Website & Registration portal.</p>
        <button class="launch-btn" onclick="launchWithFireworks()">Launch it</button>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function launchWithFireworks() {
            const fireworksContainer = document.getElementById("fireworks");
            fireworksContainer.style.display = "block";

            let interval = setInterval(() => {
                for (let i = 0; i < 5; i++) {  // Create multiple fireworks at once
                    createFirework();
                }
            }, 300);  // Fireworks every 300ms for a continuous effect

            // Stop fireworks after 5 seconds and redirect
            setTimeout(() => {
                clearInterval(interval);
                window.location.href = "https://spherehive.in";
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement("div");
            firework.className = "firework";
            document.getElementById("fireworks").appendChild(firework);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.background = getRandomColor();

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        function getRandomColor() {
            const colors = ["red", "blue", "yellow", "orange", "pink", "purple", "cyan", "white", "green"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
