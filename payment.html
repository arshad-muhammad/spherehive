<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration Payment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #00ff95;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --input-bg: #2d2d2d;
            --input-border: #3d3d3d;
            --input-focus: #00ff95;
            --error-color: #ff4444;
            --success-color: #00ff95;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-primary);
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, var(--primary-color), #80ffbb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(0, 255, 149, 0.1);
        }

        .member-section {
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 24px;
            background-color: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .required {
            color: var(--error-color);
            margin-left: 4px;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), #80ffbb);
            color: #000000;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 255, 149, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 149, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 149, 0.2);
        }

        .message {
            padding: 16px;
            margin-top: 24px;
            border-radius: 8px;
            text-align: center;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .success {
            background-color: rgba(0, 255, 149, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 149, 0.2);
        }

        .error {
            background-color: rgba(255, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        /* Glassmorphism effect for sections */
        .member-section:hover {
            border-color: rgba(0, 255, 149, 0.1);
            box-shadow: 0 8px 32px rgba(0, 255, 149, 0.1);
            transition: all 0.3s ease;
        }

        /* Input placeholder styling */
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--input-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .member-section {
                padding: 16px;
            }

            input {
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 16px;
            }

            .member-section {
                padding: 14px;
            }

            button {
                padding: 14px 20px;
            }
        }

        /* Landscape mode optimization */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 100%;
            }

            .member-section {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }

        /* Loading state for button */
        button.loading {
            background: linear-gradient(45deg, var(--primary-color), #80ffbb);
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Animation for success message */
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message {
            animation: slideIn 0.3s ease forwards;
        }

        /* Focus styles for better accessibility */
        input:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 1px;
        }

        /* Add subtle hover effect to inputs */
        input:hover {
            border-color: rgba(0, 255, 149, 0.3);
        }

        .payment-options {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.02);
        }

        .qr-section {
            text-align: center;
        }

        .payment-details {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 255, 149, 0.05);
            border-radius: 8px;
        }

        .payment-details p {
            margin: 10px 0;
            color: var(--text-primary);
        }

        .secondary-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: rgba(0, 255, 149, 0.1);
        }

        .success-details {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 255, 149, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 149, 0.2);
        }

        .success-details h3 {
            color: var(--success-color);
            margin-bottom: 15px;
        }

        .success-details p {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .primary-button {
            background: linear-gradient(45deg, var(--primary-color), #80ffbb);
            color: #000000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 149, 0.3);
        }

        .timer-container {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .timer {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .timer.warning {
            color: #ffaa00;
        }

        .timer.danger {
            color: var(--error-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>

        (function() {
            emailjs.init("Nw3uuuKMCLKm8Vyit"); // Replace this with your actual public key from EmailJS dashboard
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Team Registration Payment</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>Team Name <span class="required">*</span></label>
                <input type="text" id="teamName" required>
            </div>

            <!-- Required Members -->
            <h3>Required Team Members</h3>
            <div class="member-section">
                <div class="form-group">
                    <label>Team Lead Details (Member 1) <span class="required">*</span></label>
                    <input type="text" id="member1Name" placeholder="Full Name" required>
                    <input type="email" id="member1Email" placeholder="Email" required>
                    <input type="tel" id="member1Phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label>Member 2 <span class="required">*</span></label>
                    <input type="text" id="member2Name" placeholder="Full Name" required>
                    <input type="email" id="member2Email" placeholder="Email" required>
                    <input type="tel" id="member2Phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label>Member 3 <span class="required">*</span></label>
                    <input type="text" id="member3Name" placeholder="Full Name" required>
                    <input type="email" id="member3Email" placeholder="Email" required>
                    <input type="tel" id="member3Phone" placeholder="Phone Number" required>
                </div>
            </div>

            <!-- Optional Member -->
            <h3>Optional Member</h3>
            <div class="member-section">
                <div class="form-group">
                    <label>Member 4 (Optional)</label>
                    <input type="text" id="member4Name" placeholder="Full Name">
                    <input type="email" id="member4Email" placeholder="Email">
                    <input type="tel" id="member4Phone" placeholder="Phone Number">
                </div>
            </div>

            <button type="submit">Pay Registration Fee (₹500)</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <div id="paymentOptions" style="display: none;" class="payment-options">
        <div class="qr-section">
            <div class="timer-container">
                <p>Session expires in: <span id="timer" class="timer">10:00</span></p>
            </div>
            <img id="qrCode" alt="Payment QR Code" style="max-width: 200px; margin: 20px auto; display: block;">
            <div class="payment-details">
                <p>UPI ID: <span id="upiIdDisplay"></span></p>
                <p>Amount: ₹500</p>
                <button id="copyUpiId" class="secondary-button">Copy UPI ID</button>
            </div>
            <button id="verifyPayment" class="primary-button" style="display: none; margin-top: 20px;">
                I Have Made the Payment
            </button>
        </div>
    </div>

    <script>
        let timerInterval;

        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            const verifyButton = document.getElementById('verifyPayment');
            
            clearInterval(timerInterval); // Clear any existing timer

            timerInterval = setInterval(function() {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);

                const displayMinutes = minutes < 10 ? "0" + minutes : minutes;
                const displaySeconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = displayMinutes + ":" + displaySeconds;

                // Add warning colors
                if (timer <= 180) { // Last 3 minutes
                    timerDisplay.className = 'timer danger';
                } else if (timer <= 300) { // Last 5 minutes
                    timerDisplay.className = 'timer warning';
                }

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    // Session expired
                    document.getElementById('paymentOptions').style.display = 'none';
                    document.getElementById('registrationForm').style.display = 'block';
                    localStorage.removeItem('pendingRegistration');
                    showMessage('Session expired! Please try again.', 'error');
                    verifyButton.disabled = true;
                }
            }, 1000);
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                teamName: document.getElementById('teamName').value,
                teamLead: {
                    name: document.getElementById('member1Name').value,
                    email: document.getElementById('member1Email').value,
                    phone: document.getElementById('member1Phone').value
                },
                members: [
                    {
                        name: document.getElementById('member2Name').value,
                        email: document.getElementById('member2Email').value,
                        phone: document.getElementById('member2Phone').value
                    },
                    {
                        name: document.getElementById('member3Name').value,
                        email: document.getElementById('member3Email').value,
                        phone: document.getElementById('member3Phone').value
                    }
                ],
                timestamp: Date.now(),
                registrationId: 'REG' + Date.now()
            };

            // Add optional member if details are provided
            const member4Name = document.getElementById('member4Name').value;
            if (member4Name) {
                formData.members.push({
                    name: member4Name,
                    email: document.getElementById('member4Email').value,
                    phone: document.getElementById('member4Phone').value
                });
            }

            try {
                const paymentSignature = await generatePaymentSignature(formData.timestamp);
                const upiId = getEncryptedUpiId();
                const upiUrl = `upi://pay?pa=${upiId}&pn=HackWise Registration&am=500&cu=INR&tn=Team Registration Fee - ${formData.registrationId}&mc=5411&tr=${formData.registrationId}`;

                localStorage.setItem('pendingRegistration', JSON.stringify(formData));

                // Always show QR code
                const qrCodeUrl = generateQRCode(upiUrl);
                document.getElementById('qrCode').src = qrCodeUrl;
                document.getElementById('upiIdDisplay').textContent = upiId;
                document.getElementById('paymentOptions').style.display = 'block';
                e.target.style.display = 'none';

                // Add manual payment verification button
                document.getElementById('verifyPayment').style.display = 'block';

                // Start 10-minute timer (600 seconds)
                startTimer(600);

                showMessage('Please scan the QR code or copy UPI ID to make the payment. After payment, click "Verify Payment" button.', 'success');
            } catch (error) {
                showMessage('Payment initialization failed. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        // Add Instamojo success handler
        window.onload = function() {
            if (window.location.href.includes('payment_success')) {
                const formData = JSON.parse(localStorage.getItem('pendingRegistration'));
                if (formData) {
                    sendDetailsToAdmin(formData, {
                        status: 'SUCCESS',
                        paymentTimestamp: new Date().toISOString()
                    });
                    showMessage('Registration and payment successful!', 'success');
                    localStorage.removeItem('pendingRegistration');
                }
            }
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'error' && message.includes('Session expired')) {
                // Reset the form state
                document.getElementById('registrationForm').reset();
                clearInterval(timerInterval);
            }
        }

        // Restore these functions
        async function generatePaymentSignature(timestamp) {
            const secret = 'H@ckW1se2024';
            const amount = '500';
            const dataToHash = `${amount}-${timestamp}-${secret}`;
            
            const msgBuffer = new TextEncoder().encode(dataToHash);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function getEncryptedUpiId() {
            const encodedParts = [
                'bXVoYW1t', 
                'YWRhcnNo', 
                'YWRyYTJA', 
                'b2tzYmk='
            ];
            
            try {
                const decodedUpi = encodedParts
                    .map(part => atob(part))
                    .join('');
                
                if (decodedUpi !== 'muhammadarshadra2@oksbi') {
                    throw new Error('UPI ID verification failed');
                }
                
                return decodedUpi;
            } catch {
                throw new Error('Invalid UPI configuration');
            }
        }

        function generateQRCode(upiUrl) {
            return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUrl)}`;
        }

        // Add this function to send formatted emails
        async function sendFormattedEmails(formData) {
            try {
                // Format participant names
                const participantNames = [
                    formData.teamLead.name,
                    ...formData.members.map(m => m.name)
                ].join(', ');

                // Common template variables
                const templateVars = {
                    to_name: formData.teamLead.name,
                    team_name: formData.teamName,
                    registration_id: formData.registrationId,
                    payment_time: new Date().toLocaleString(),
                    amount: '500',
                    team_id: formData.registrationId,
                    participant_names: participantNames,
                    email: formData.teamLead.email,
                    team_lead_details: `${formData.teamLead.name} (${formData.teamLead.email}, ${formData.teamLead.phone})`,
                    member_details: formData.members.map((m, i) => 
                        `Member ${i + 2}: ${m.name} (${m.email}, ${m.phone})`
                    ).join('\n')
                };

                console.log('Sending admin email with template vars:', templateVars);

                // Send email to admin
                const adminEmailSent = await emailjs.send(
                    "service_ieqfi6v",
                    "template_ac0icp1",
                    {
                        ...templateVars,
                        to_email: 'muhd.arshadra@gmail.com',
                        email: 'muhd.arshadra@gmail.com'
                    }
                );

                console.log('Admin email response:', adminEmailSent);

                // Send email to team lead
                const teamEmailSent = await emailjs.send(
                    "service_ieqfi6v",
                    "template_ac0icp1",
                    {
                        ...templateVars,
                        to_email: formData.teamLead.email,
                        email: formData.teamLead.email
                    }
                );

                console.log('Team lead email response:', teamEmailSent);

                if (adminEmailSent.status === 200 && teamEmailSent.status === 200) {
                    console.log('Both emails sent successfully');
                    return true;
                } else {
                    console.error('Email sending failed with responses:', { adminEmailSent, teamEmailSent });
                    return false;
                }
            } catch (error) {
                console.error('Error details:', {
                    message: error.message,
                    text: error.text,
                    name: error.name,
                    error: error
                });
                showMessage(`Error sending confirmation emails (${error.message}). Please save your registration ID: ${formData.registrationId}`, 'error');
                return false;
            }
        }

        // Modify the payment verification handler
        document.getElementById('verifyPayment').addEventListener('click', async function() {
            const formData = JSON.parse(localStorage.getItem('pendingRegistration'));
            if (!formData) {
                showMessage('No pending registration found. Please try again.', 'error');
                return;
            }

            // First ask for confirmation
            const confirmPayment = confirm('Have you completed the payment? Click OK only if you have made the payment.');
            if (!confirmPayment) {
                showMessage('Please complete the payment before verification.', 'error');
                return;
            }

            try {
                // Show loading state
                this.disabled = true;
                this.textContent = 'Verifying Payment...';
                
                // Add a payment reference number input
                const paymentRef = prompt('Please enter the UPI reference number / Transaction ID:');
                if (!paymentRef) {
                    showMessage('Payment verification cancelled. Please provide the transaction ID.', 'error');
                    this.disabled = false;
                    this.textContent = 'I Have Made the Payment';
                    return;
                }

                // Simulate payment verification (you'll need to implement actual verification)
                const paymentVerified = await verifyPayment(formData.registrationId, paymentRef);
                
                if (paymentVerified) {
                    // Send emails only if payment is verified
                    const emailsSent = await sendFormattedEmails(formData);
                    
                    if (emailsSent) {
                        clearInterval(timerInterval);
                        showMessage('Registration and payment verified! Confirmation emails have been sent.', 'success');
                        localStorage.removeItem('pendingRegistration');
                        
                        // Hide payment options and show success state
                        document.getElementById('paymentOptions').style.display = 'none';
                        document.getElementById('registrationForm').style.display = 'none';
                        
                        // Show registration details
                        const successDiv = document.createElement('div');
                        successDiv.className = 'success-details';
                        successDiv.innerHTML = `
                            <h3>Registration Successful!</h3>
                            <p>Team Name: ${formData.teamName}</p>
                            <p>Registration ID: ${formData.registrationId}</p>
                            <p>Transaction ID: ${paymentRef}</p>
                            <p>Please check your email for confirmation details.</p>
                        `;
                        document.querySelector('.container').appendChild(successDiv);
                    } else {
                        showMessage('Payment verified but failed to send confirmation emails. Please contact support.', 'error');
                    }
                } else {
                    showMessage('Payment verification failed. Please ensure you have made the payment and try again.', 'error');
                }
            } catch (error) {
                showMessage('Failed to verify payment. Please try again or contact support.', 'error');
                console.error('Error:', error);
            } finally {
                this.disabled = false;
                this.textContent = 'I Have Made the Payment';
            }
        });

        // Add this function to verify payment
        async function verifyPayment(registrationId, paymentRef) {
            try {
                // Here you would typically make an API call to verify the payment
                // For now, we'll simulate a basic verification
                if (!paymentRef || paymentRef.length < 8) {
                    return false;
                }

                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // You should implement actual payment verification logic here
                // For example, checking against your backend/database
                // For now, we'll do a basic check that the reference number is at least 8 characters
                return paymentRef.length >= 8;
            } catch (error) {
                console.error('Payment verification error:', error);
                return false;
            }
        }

        // Clean up timer when window is closed or refreshed
        window.addEventListener('beforeunload', function() {
            clearInterval(timerInterval);
        });

        // Add copy UPI ID functionality
        document.getElementById('copyUpiId').addEventListener('click', function() {
            const upiId = document.getElementById('upiIdDisplay').textContent;
            navigator.clipboard.writeText(upiId)
                .then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                    showMessage('Failed to copy UPI ID. Please try copying manually.', 'error');
                });
        });
    </script>
