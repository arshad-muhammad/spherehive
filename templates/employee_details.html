<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .employee-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .employee-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .employee-name {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .employee-designation {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .detail-value {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-item {
            flex: 1;
            min-width: 200px;
        }

        .qr-code-container {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
        }

        .qr-code-container img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .employee-card {
                padding: 1.5rem;
            }

            .employee-name {
                font-size: 1.5rem;
            }

            .employee-designation {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>
    
    <div class="employee-card">
        <div class="employee-header">
            <h1 class="employee-name">{{ employee.name }}</h1>
            <div class="employee-designation">{{ employee.designation }}</div>
        </div>

        <div class="detail-section">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="detail-label">Phone</span>
                    <div class="detail-value">{{ employee.phone }}</div>
                </div>
                <div class="contact-item">
                    <span class="detail-label">Email</span>
                    <div class="detail-value">{{ employee.email }}</div>
                </div>
            </div>
        </div>

        <div class="detail-section">
            <span class="detail-label">Office Address</span>
            <div class="detail-value">{{ employee.office_address }}</div>
        </div>

        <div class="qr-code-container">
            <img src="{{ employee.qr_code_path }}" alt="Employee QR Code">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
